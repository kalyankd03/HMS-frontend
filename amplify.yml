version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - export PNPM_HOME=$HOME/.pnpm
            - export PATH=$PNPM_HOME:$PATH
            - corepack enable
            - corepack prepare pnpm@9.15.9 --activate
            - pnpm install --frozen-lockfile
        build:
          commands:
            - pnpm turbo run build --filter=@hms/web
      artifacts:
        baseDirectory: apps/web/out
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - $HOME/.pnpm-store/**/*
          - .turbo/**/*
          - apps/web/.next/cache/**/*
