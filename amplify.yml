version: 1
applications:
  - appRoot: .
    platform: WEB_COMPUTE
    frontend:
      phases:
        preBuild:
          commands:
            - export PNPM_HOME=$HOME/.pnpm
            - export PATH=$PNPM_HOME:$PATH
            - corepack enable
            - corepack prepare pnpm@9.15.9 --activate
            - pnpm install --frozen-lockfile
        build:
          commands:
            - pnpm turbo run build --filter=@hms/web
            # Create a package.json for the standalone server
            - cd apps/web/.next/standalone && echo '{"type":"commonjs"}' > package.json
      artifacts:
        baseDirectory: apps/web/.next/standalone
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - $HOME/.pnpm-store/**/*
          - .turbo/**/*
          - apps/web/.next/cache/**/*
    buildCommand: cd apps/web && node server.js
