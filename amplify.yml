version: 1
applications:
  - appRoot: .
    platform: WEB_COMPUTE
    frontend:
      phases:
        preBuild:
          commands:
            - export PNPM_HOME=$HOME/.pnpm
            - export PATH=$PNPM_HOME:$PATH
            - corepack enable
            - corepack prepare pnpm@9.15.9 --activate
            - pnpm install --frozen-lockfile
        build:
          commands:
            - pnpm turbo run build --filter=@hms/web
            # Flatten HTML structure for static serving
            - mkdir -p deploy-output/_next
            - cp apps/web/.next/server/app/*.html deploy-output/
            - cp -r apps/web/.next/static deploy-output/_next/static
            - cp -r apps/web/public/* deploy-output/
            # Copy server files for Next.js image optimization and routing
            - cp -r apps/web/.next/server deploy-output/_next/server
            - cp apps/web/.next/*.json deploy-output/_next/
            - mkdir -p deploy-output/node_modules/next
            - cp apps/web/node_modules/next/package.json deploy-output/node_modules/next/
      artifacts:
        baseDirectory: deploy-output
        files:
          - '**/*'
      cache:
        paths:
          - .pnpm-store/**/*
          - .turbo/**/*
          - apps/web/.next/cache/**/*
