version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - export PNPM_HOME=$HOME/.pnpm
            - export PATH=$PNPM_HOME:$PATH
            - corepack enable
            - corepack prepare pnpm@9.15.9 --activate
            - cd ../.. && pnpm install --frozen-lockfile
        build:
          commands:
            - cd ../.. && pnpm turbo run build --filter=@hms/web
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - $HOME/.pnpm-store/**/*
          - .next/cache/**/*
